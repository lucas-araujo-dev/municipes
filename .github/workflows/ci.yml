name: Ruby

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - 'main'
      - 'feature'

jobs:
  rspec_test:
    name: RSpec
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/municipes
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
    services:
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_DB: municipes_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5 --entrypoint redis-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install postgres client dependencies
        run: sudo apt-get install libpq-dev

      - name: Create database
        run: |
          bundle exec rails db:drop
          bundle exec rails db:create
          bundle exec rails db:migrate

      - name: Start redis
        run: redis-server

      - name: Run tests
        run: bundle exec rspec spec
